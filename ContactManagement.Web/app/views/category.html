
<form class="form-horizontal">
    <fieldset class="custom-fieldset">
        <legend class="custom-legend" style="text-align:left;"><b>Category Information</b></legend>

        <div class="form-group">
            <div class="col-md-2">
            </div>
            <label class="control-label col-md-2">Title</label>
            <div class="col-md-4">
                <input type="text" ng-model="form.Title" class="form-control" />
                <input type="hidden" ng-model="form.CategoryId" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-2">
            </div>
            <label class="control-label col-md-2">Description</label>
            <div class="col-md-8">
                <textarea ng-model="form.Description" class="form-control"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" style="text-align:center;">
                
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-s" ng-click="submitAll()">
                    <span class="glyphicon glyphicon-upload"></span> {{form.CategoryId>0?'Update':'Save'}}
                </button>

            </div>

        </div>
    </fieldset>
    <fieldset class="custom-fieldset">
        <legend class="custom-legend" style="text-align:left;"><b>Category List</b></legend>
        <div class="row">
            <div class="col-md-1">
                &nbsp;
            </div>
            <div class="col-md-10">

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr class="pagination-sm">
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in categoryList.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy:'title'">
                            <td>{{row.title}}</td>
                            <td>{{row.description}}</td>
                            <td>
                                <a class="btn btn-sm btn-success" ng-click="editData(row);"><i class="fa fa-edit"></i> Edit</a>
                                <a class="btn btn-sm btn-danger" ng-click="deleteData(row.categoryId);"><i class="fa fa-recycle"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">

                    <div class="col-md-10">

                        <pagination style="margin:0;" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>

                    </div>
                    <div class="col-md-1">
                        <span>Records</span>
                    </div>
                    <div class="col-md-1">
                        <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select>

                    </div>
                </div>

                <div class="col-md-1">
                    &nbsp;
                </div>
            </div>
        </div>

    </fieldset>
</form>
